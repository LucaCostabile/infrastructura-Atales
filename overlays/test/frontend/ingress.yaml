apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atales-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # No redirige HTTP→HTTPS
spec:
  rules:
  - host: atales.localaws  # Elegí cualquier nombre, después lo explico
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

