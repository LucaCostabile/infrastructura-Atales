apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atales-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Redirige HTTP→HTTPS automático
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - atales.local
    secretName: frontend-ssl-certs  # Certificado TLS
  rules:
  - host: atales.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80  # Nginx interno escucha aquí
