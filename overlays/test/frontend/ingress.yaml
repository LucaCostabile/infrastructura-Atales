apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atales-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: "k8s-test-frontend-9abb939853-6bdd0eff757619c0.elb.us-east-1.amazonaws.com"  # Usa el DNS real de tu LB
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
