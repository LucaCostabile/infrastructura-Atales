apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dev
  labels:
    app: frontend
spec:
  type: NodePort  # Cambio de LoadBalancer a NodePort para Minikube
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080  # Puerto espec√≠fico para acceso externo
      protocol: TCP
