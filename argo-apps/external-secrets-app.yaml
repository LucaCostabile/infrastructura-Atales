apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/LucaCostabile/infrastructura-Atales'
    targetRevision: dev
    path: apps/external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

